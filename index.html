<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="title">
      <h1>Tech Companies Quiz</h1>
    </div>
    
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question"> question </div>
            <div id="answer-buttons" class="btn-flex">
                <button class="btn">answer 1</button>
                <button class="btn">answer 2</button>
                <button class="btn">answer 3</button>
                <button class="btn">answer 3</button>
            </div>
        </div>
        <div class="controls">
           <button id="quiz-rules" class="btn" >Rules</button>
           <button id="easy" class="btn" >Easy</button>
           <button id="medium" class="btn" >Medium</button>
           <button id="hard" class="btn" >Hard</button>
           <button id="start-btn" class="start-btn btn">Start</button> 
           <button id="next-btn" class="next-btn btn hide" >Next</button>

        </div>
    </div>
<!-- rules modal tab-->
    <div class="rules-modal hide">
        <button class="close-tab">&times;</button>
        <h1>quiz Rules</h1>
        <p>
            each correct question recives 10 points
            You are required to select an answer to move to next question 
            choose diffrent difficulty levels. easy is 10 questions, medoum is 15 questions and hard is 20 questions
            save you're highscore.</p>

    </div>

    <script src="assets/script.js"></script>
</body>
</html>
